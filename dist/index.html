<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Phaser match 3 game</title>
	<style>
		@import url('https://fonts.googleapis.com/css?family=Fredoka+One&display=swap');
		* {
			padding: 0;
			margin: 0;
			font-family: 'Fredoka One', cursive;
		}
		body {
			background-color: #fef58e;
		}
		canvas {
			display: flex;
			margin: auto;
			cursor: url('./dist/hand.png'), pointer;
		}
	</style>
	<script>
		let wideScreen = null;
		(function resizeForWideScreen() {
			if (window.innerWidth / window.innerHeight > 1) {
				wideScreen = true;
				window.innerWidth = 980;
				window.innerHeight = 1740;
			}	
		})();
	</script>
</head>
<body>
	
<script type="text/javascript" src="bundle.min.js"></script></body>
</html>
